[colors]
;background = ${xrdb:color0:#222}
;foreground = ${xrdb:color7:#222}
;foreground-alt = ${xrdb:color7:#222}
;primary = ${xrdb:color1:#222}
;secondary = ${xrdb:color2:#222}
;alert = ${xrdb:color3:#222}

background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}


;[colors]
;background = #1C1B22
;background-alt = #2B2A33
;foreground = #DDDDDD
;joreground-alt = #C5C8C6
;primary = #89B4FA
;secondary = #8ABEB7
;alert = #A54242
;disabled = #707880

[settings]
format-foreground = ${colors.foreground}
format-underline = ${colors.primary}
format-background = ${colors.background-alt}
format-padding = 2
format-overline =
format-margin = 0
format-offset =
screenchange-reload = true

[bar/arom]
width = 100%
height = 22pt
radius = 0

dpi = 86

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

module-margin = 1

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize;4
font-1 = Hack Nerd Font Mono:pixelsize=14;3
font-2 = Siji:pixelsize=12;2
font-3 = "EmojiOne:scale=10;2"
;font-4 = Font Awesome 5 Brands:pixelsize=12;1
;font-5 = Font Awesome 5 Free:pixelsize=12;3
;font-6 = Font Awesome 5 Free:Style=Heavy:pixelsize=12;3


modules-left = xworkspaces xwindow 
modules-right = memory cpu pulseaudio battery wlan eth date xkeyboard systray 
cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/battery]
type = internal/battery
battery = BAT1
adapter = ADP1
full-at = 100
format-padding = 1
#
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
label-full = ï‰€ %percentage%
#
ramp-capacity-0 = ï‰„
ramp-capacity-0-foreground = ${colors.alert}
ramp-capacity-1 = ï‰ƒ 
ramp-capacity-1-foreground = 
ramp-capacity-2 = ï‰‚ 
ramp-capacity-3 = ï‰
ramp-capacity-4 = ï‰€
ramp-capacity-foreground = ${colors.foreground-alt}
#
animation-charging-0 = ï‰„
animation-charging-1 = ï‰ƒ
animation-charging-2 = ï‰‚
animation-charging-3 = ï‰
animation-charging-4 = ï‰€
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 400

[module/systray]
type = internal/tray
tray-foreground = #FFFFFF
tray-background = ${colors.background-alt}
format-margin = 0
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

; Use independent workspace labels (this is the key fix)
index-sort = false

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

format-underline = ${colors.background}
format-background = ${colors.background}
format-padding = 4

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
; sink = alsa_output.pci-0000_12_00.3.analog-stereo
;
; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true
;
; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5
;
; Reverses the increment/decrement on scroll event. Set this to true if you are
; using natural scrolling option on your touchpad.
; New in version 3.7.0
; Default: false
reverse-scroll = false
;
; Available tags:
;   <label-volume> (default)
;   <ramp-volume>
;   <bar-volume>
format-volume = <ramp-volume> <label-volume>
;
; Available tags:
;   <label-muted> (default)
;   <ramp-volume>
;   <bar-volume>
;format-muted = <label-muted>
;
; Available tokens:
;   %percentage% (default)
;   %decibels%
;label-volume = %percentage%%
;
; Available tokens:
;   %percentage% (default)
;   %decibels%
label-muted = ğŸ”‡ muted
label-muted-foreground = #666
;
; Only applies if <ramp-volume> is used
ramp-volume-0 = ğŸ”ˆ
ramp-volume-1 = ğŸ”‰
ramp-volume-2 = ğŸ”Š
;
; Right and Middle click
click-right = pavucontrol
; click-middle = 


[module/xkeyboard]
type = internal/xkeyboard

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-connected = %essid% 

